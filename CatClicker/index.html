<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Clicker</title>
    <link href="styles/style-main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/cat-clicker.js" async></script>
</head>
<body>
    <div class="row fill-container">
        <div class="col-9">
            <img src="images/cat1.jpg" alt="Cat picture" class="fill-container" id="cat1">
        </div>
        <div class="col-3">
            <div class="centered" id="counter1">
                0
            </div>
        </div>
    </div>
    <div class="row fill-container">
        <div class="col-9">
            <img src="images/cat2.jpg" alt="Cat picture" class="fill-container" id="cat2">
        </div>
        <div class="col-3">
            <div class="centered" id="counter2">
                0
            </div>
        </div>
    </div>
</body>
</html>
